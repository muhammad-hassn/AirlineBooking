{% extends 'flight_search_app/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-gray-100">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900 tracking-tight">
                Welcome Back
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Don't have an account?
                <a href="{% url 'register' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}"
                    class="font-medium text-sky-600 hover:text-sky-500 transition-colors">
                    Sign up for free
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="space-y-5">
                <!-- Username Field -->
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="mt-1">
                        {{ form.username }}
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="mt-1">
                        {{ form.password }}
                    </div>
                </div>

                {% if form.errors %}
                <div class="text-sm text-red-600 bg-red-50 p-3 rounded-md">
                    Please enter a correct username and password.
                </div>
                {% endif %}
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-all shadow-md hover:shadow-lg">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-sky-500 group-hover:text-sky-400" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Custom input styling to match the theme */
    input[type="text"],
    input[type="password"] {
        appearance: none;
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        color: #1f2937;
        background-color: #fff;
        font-size: 0.875rem;
        line-height: 1.25rem;
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: #0284c7;
        box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1);
    }
</style>
{% endblock %}
